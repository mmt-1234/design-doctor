<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"  href="{{url_for('static', filename='index.css')}}" />
  </head>
  <body>
    <div class="macbook-pro">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper">Your presentation</div>
            <form method="post" action="\uploader" enctype="multipart/form-data">
                <label class="upload-file" for="file-input"><img src="{{ url_for('static',filename="/img/upload.png")}}" class="vector" /></label>
                <input id="file-input" type="file" accept="image/*" value="Your presentation" class="text-wrapper" required multiple><br><br>
                <input type="submit" value="submit" class="text-wrapper" id="submit">
            </form>
          <div class="rectangle-3" id="img-preview">
                
          </div>
        </div>
        <div class="overlap-group">
            <div class="rectangle-2">
                <img src="" id="main" class="element-5"/>
            </div>
          <!-- <img class="element-5" src="img/15.png" />
          <img class="rectangle-2" src="img/rectangle-5.svg" /> -->
          <p class="p">
            <span class="span">버튼을 눌러 Design Doctor를 시작하세요!<br /></span>
            <span class="text-wrapper-2"></span>
            <span class="text-wrapper-3"></span>
          </p>
          <div class="text-wrapper-4">Design Doctor’s feedback</div>
        </div>
      </div>
    </div>
  <span style="display: none;">{{filename}}</span>
  </body>
  <script src="{{url_for('static',filename="/js/index.js")}}"></script>
</html>
